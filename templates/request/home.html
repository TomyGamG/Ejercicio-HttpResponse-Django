<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo GET y POST</title>
</head>
<body>
    <h1>Formulario de ejemplo</h1>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
